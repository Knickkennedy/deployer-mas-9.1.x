apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: mas-ind4-install-9.1.x
  namespace: default
spec:
  pipelineRef:
    name: install-maximo-app-suite-9.1.x
  params:
    - name: mas-instance-id
      value: inst1
    - name: mas-workspace-id
      value: masdev
    - name: mas-workspace-name
      value: masdev
    - name: manage-channel
      value: "9.1.x"
    - name: enable-manage-demo-data
      value: "true"
    - name: predict-channel
      value: "9.1.x"
    - name: monitor-channel
      value: "9.1.x"
    - name: iot-channel
      value: "9.1.x"
    - name: optimizer-channel
      value: "9.1.x"
    - name: facilities-channel
      value: "9.1.x"
    - name: facilities-size
      value: "small"
    - name: manage-components
      value: "base=latest,health=latest,spatial=latest,strategize=latest,hse=latest,transportation=latest"
  workspaces:
    - name: ws
      volumeClaimTemplate:
        metadata:
          name: mas-install-workspace
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
